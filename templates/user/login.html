{% extends "user/base.html" %}

<!--title-->
{% block title %}Login{% endblock %}

<!--body-->
{% block body %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: url(../../static/two.jpg) no-repeat;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
    }

    .headered {
        color: white;
        background-color: #ff8d1e;
        height: 70px;
        width: 45%;
        text-align: center;
        border-radius: 10px;
        margin: 50px 0;
        padding-top: 16px;
    }

    .btn1 {
        height: 60px;
        font-size: 30px;
        width: auto;
        color: white;
        border-radius: 15px;
        margin: 15px;
        padding: 0 15px;
    }

    .inlogin {
        margin-top: 10px;
    }

    .form-control {
        width: 30%;
        margin: 20px;
        padding: 10px;
        height: 60px;
        font-size: 35px;
        border-radius: 12px;
        border-style: solid;
        border-width: 2px 5px;
        border-color: #1E90FF;
        text-align: center;
    }

    .txt {
        font-size: 30px;
        padding-top: 10px;
    }
</style>

<center>
    <h1 class="headered">SignIN</h1>

    <form action="" method="POST">

        {% csrf_token %}
        <div class="login">

            <input type="text" class="form-control" name="username" value="" id="floatingInput" placeholder="Username"
                required>


            <input type="password" class="form-control" name="password" value="" id="floatingPassword"
                placeholder="Password" required>


            <button type="submit" class="btn1 btn-outline-success" value="">Login</button>
        </div>

    </form>

    <a href="{% url 'reset_password' %}"><button type="submit" class="btn1 btn-outline-danger" value="">Forgot
            Password</button></a><br />
    <a href="{% url 'register_user' %}"><button type="submit" class="btn1 btn-outline-primary"
            style="margin-bottom: 50px;" value="">Create account
            here</button></a> <br>
</center>

</form>
{% endblock %}
