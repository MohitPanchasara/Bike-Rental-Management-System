{% extends "user/base.html" %}
{% block title %}Paytm Payment status{% endblock %}

{% block body %}
<div class="container">
    {{response}}  <!--take values from this dictionary about order -->
    <div class="col my-4">

        <h2>Payment status regarding your order Id {{response.ORDERID}}</h2>
        {% if response.RESPCODE == '01' %}
        ORDER SUCCESS
        {% else %}
        ORDER FAILURE
        {% endif%}

    </div>

</div>
{% endblock %}
