{% extends "user/base.html" %}
{% block title %}Home{% endblock %}
{% block body %}



<h1>Take Bike</h1>
<form method="GET">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
</form>
<h3>available bikes</h3>
<ul>
    {% for bike in filter.qs %}
    <li>{{bike.bike_number}} - {{bike.bike_color}}</li>
    {% endfor %}
</ul>

{% endblock %}
